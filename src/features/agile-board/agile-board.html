<!--view for modal windows-->
<div>
    <script type="text/ng-template" id="agile-board__task-model.html">
        <div class="modal-header">
            <h3 class="modal-title">Create\Edit Task</h3>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="headerInput">Header</label>
                    <input type="text" class="form-control" id="headerInput" placeholder="Enter header" ng-model="vm.task.header">
                </div>
                <div class="form-group">
                    <label for="descriptionInput">Description</label>
                    <textarea class="form-control" rows="3" id="descriptionInput" placeholder="Enter Description" ng-model="vm.task.description"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="vm.ok()">OK</button>
            <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
        </div>
    </script>
</div>
<table class="table agile-board">
    <caption>Agile Board</caption>
    <thead>
    <tr>
        <th ng-repeat="column in vm.columns">{{column.title}}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="{{vm.columns.length}}">
            <div class="agile-board__menu">
                <span class="glyphicon glyphicon-plus agile-board__menu-item" ng-click="vm.openModal()"></span>
                <!--<span class="glyphicon glyphicon-pencil agile-board__menu-item" ></span>-->
                <!--<span class="glyphicon glyphicon-trash agile-board__menu-item"></span>-->
            </div>
        </td>
    </tr>
    <tr class="agile-board__container">
        <td id="{{column.id}}" class="agile-board__column" ng-repeat="column in vm.columns" data-status ="{{column.status}}" data-statusdescr ="{{column.statusDescr}}"
            ad-drop="true"
            ad-drop-over="vm.onDragOver($data, $dragElement, $dropElement, $event);"
            ad-drop-end="vm.onDrop($data, $dragElement, $dropElement, $event);">
            <div ng-repeat="task in vm.tasks | filter:{ status: column.status }" ng-class="task._isSelected ? 'agile-board__task_disable' : 'agile-board__task'">
                <div  ng-class="task._isSelected ? 'agile-board__task-btn-container_disable' : 'agile-board__task-btn-container'">
                    <button type="button" class="agile-board__task-edit-btn" ng-click="vm.openModal(task)" >
                        <span class="glyphicon glyphicon-pencil" ></span>
                    </button>
                    <button type="button"  class="agile-board__task-edit-btn" ng-click="vm.deleteTask(task)">
                        <span class="glyphicon glyphicon-trash"  ></span>
                    </button>
                </div>
                <div
                    ad-drag="true"
                    ad-drag-data="task"
                    ad-drag-begin="vm.onDragStart($data, $dragElement, $event);"
                    ad-drag-end="vm.onDragEnd($data, $dragElement, $event);">
                    <div class="agile-board__task-title">
                        <a class="agile-board__task-ref" href="/tasks/{{task.id}}">{{task.id}}</a> <span class="agile-board__task-title-separator"></span> {{task.priority}}
                    </div>
                    <div class="agile-board__task-header">
                        {{task.header}}
                    </div>
                    <div class="agile-board__task-descr">
                        {{task.description}}
                    </div>
                    <hr/>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
